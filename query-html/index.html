<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>query-html</title>
</head>
<body>
	<div id="main">
		To begin, append the ?html= query string to the current url. All text following ?html= will display on this page. :D
	</div>
	<script>
		//query string-ness code
		function getURLvar(name) {
		    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
		    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
		        results = regex.exec(location.search);
		    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
		}

		document.getElementById("main").innerHTML = getURLvar("html");
	</script>
</body>
</html>
